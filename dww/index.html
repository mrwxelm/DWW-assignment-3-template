<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Designing with web template</title>

    <!-- ################################   styles  ################################ -->     
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- lucide icons are loaded at the bottom of body tag -->

    <!-- ########################   scripts and ressources  ######################## -->
    <!-- Adafruit IO custom library -->
    <script src="https://cdn.jsdelivr.net/gh/methio/adafruitIO-class@latest/index.js"></script>

    <!-- alwan color picker -->
    <script src="https://cdn.jsdelivr.net/npm/alwan@2/dist/js/alwan.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alwan@2/dist/css/alwan.min.css"/>

    <!-- get color name from its hex value -->
     <script src="https://chir.ag/projects/ntc/ntc.js"></script>


    <!-- script custom -->
    <script src="script.js" defer></script>


</head>
<body>

    <main>
        <!--hi user-->
        <div id="intro" class = " flex justify-center align-center padding"> 
            <h2 id="avatar"><i data-lucide="circle-user"> </i>Hi, user!</h2>
        </div>
            
        <!--choose a lamp et on off-->
        <div id="lamps-toggle" class = "flex flex-row padding justify-center align-center"> 
    
            <!--menu dÃ©roulant-->
            <label for="lamp-select"></label>

                <select name="lamps" id="lamps">
                <option value="default-lamp-text">Your lamps:</option>
                <option value="lamp1">Lamp 1</option>
                <option value="lamp2">Lamp 2</option>
                </select>

            <!--on/off toggle-->
            <label class="switch">
                <input type="checkbox" id="toggle">
                <span class="slider"></span>
            </label>
        </div>

        <!--brightness-->
        <div id="adjust-brightness" class="padding flex justify-center align-center"> 
            <i data-lucide="sun-medium"></i>

            <div>
                <input
                type="range"
                id="brightness"
                name="brightness--"
                min="0"
                max="100"
                value="90"
                step="5" />
            </div>
        
           
            <i data-lucide="sun"></i>
        </div>
        
        <!--box of colors-->
        <h4 class="flex flex-wrap justify-center">Choose your color</h4>

        <div id="favorites" class="flex flex-wrap padding container justify-around justify-center align-center"> 
            <!--Your colors-->
            <div id="light-color" class="is-flex row"></div>
        </div>

        <section id = "alwan-color-picker">
            <div id="alwan-picker"></div> <!--mis la div ou le color picker apparait dans une section pour mieux gerer son design-->
        </section>

    
        <p class="primary button" id="button-add-color" popovertarget="color-picker-pop">Add <span id="new-color-name"> this color</span></p>

        
    </main>



        <!-- lucide icons -->
        <script src="https://unpkg.com/lucide@latest"></script>
        <script>
            lucide.createIcons();
        </script>
</body>
</html>
