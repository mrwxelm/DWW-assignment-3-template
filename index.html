<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Designing with web template</title>

    <!-- ################################   styles  ################################ -->     
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- lucide icons are loaded at the bottom of body tag -->

    <!-- ########################   scripts and ressources  ######################## -->
    <!-- Adafruit IO custom library -->
    <script src="https://cdn.jsdelivr.net/gh/methio/adafruitIO-class@latest/index.js"></script>

    <!-- alwan color picker -->
    <script src="https://cdn.jsdelivr.net/npm/alwan@2/dist/js/alwan.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alwan@2/dist/css/alwan.min.css"/>

    <!-- get color name from its hex value -->
     <script src="https://chir.ag/projects/ntc/ntc.js"></script>


    <!-- script custom -->
    <script src="script.js" defer></script>


</head>
<body>
    <main>


        <section>

        </section>
        
        <div id="intro" class = "flex justify-center padding"> <!--add a gap plus tard-->
            <h2 id="avatar"><i data-lucide="circle-user"> </i>Hi, user!</h2>
        </div>
            

        <div id="lamps" class = "flex justify-center flex-row padding"> 
            <!--Pick a lamp, need a menu to pick a lamp and a toggle on off (button)--> 
            <!--select tag html, rentrer les options, voir docu, toggle = input (cest le tag), il s appelle checkbox-->

            <!--menu dÃ©roulant-->
            <label for="lamp-select">Your lamps:</label>

                <select name="lamps" id="lamps-select">
                <option value="">--Select your lamp:--</option>
                <option value="lamp1">Lamp 1</option>
                <option value="lamp2">Lamp 2</option>
                </select>

            <!--on/off toggle-->
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>


        <div id=" brightness" class="flex justify-center padding"> 
            <!--Adjust the brightness-->
            <!--inuput range, voir mdn-->
            <div>
                <p>Adjust the brightness:</p>

            </div>

            <div>
                <input
                type="range"
                id="brightness"
                name="brightness--"
                min="0"
                max="100"
                value="90"
                step="10" /></main>
            </div>
        </div>
           
        <h4 class="flex justify-center">Your recent colors</h4>
        <div id="favorites" class="flex justify-center flex-wrap padding container"> 
            <!--Your colors, box flex-->
        </div>


        <div id="hex" class="flex justify-center padding"> 
            <!--Adafruit alwan--> 

            <input type="text" id="color-input">
            <script src="https://cdn.jsdelivr.net/npm/alwan@2/dist/js/alwan.min.js"></script>

            <script>
                const picker = new Alwan('#color-input', {
                default: '#DF3838',  
                theme: 'light',      
                toggle: true,       
                });

                //color picker changes colors
                picker.on('change', (color) => {
                document.getElementById('preview').style.background = color.hex;
                });
            </script>

    <!--a.buttom, class button sur css pour le visu-->

        </main>


    <!--function to create color pickers-->
        <script>
            function colorPicker(){
                const picker = new Alwan('#color-input', {
                default: '#DF3838',  
                theme: 'light',      
                toggle: true,       
                });
                picker.on('change', (color) => {
                document.getElementById('preview').style.background = color.hex;
                });
            }
        </script>
        

        
        <!-- lucide icons -->
        <script src="https://unpkg.com/lucide@latest"></script>
        <script>
            lucide.createIcons();
        </script>
</body>
</html>
